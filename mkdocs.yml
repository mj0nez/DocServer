site_name: My Sample Documentation
# Project information
site_description: "MkDocs Material Boilerplate"
site_author: "mj0nez"
site_url: "https://mkdocs.peaceiris.com/"

# Copyright
copyright: "&copy; 2023 mj0nez"

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/mj0nez/DocServer"
edit_uri: "blob/main/docs/"

theme:
  name: 'material'
    # language: "en"
  # shortcuts:
  #   help: 191 # ?
  #   next: 78 # n
  #   previous: 80 # p
  #   search: 83 # s
  palette:
    # taken from the meterial docs: https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    #
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
- search
- mkdocstrings

nav:
  - "Index": index.md
  - "My page": my_page.md

